<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javelin AI</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Javelin AI - Empowering businesses with cutting-edge AI solutions including AI Training/Education, AI Consulting, and Custom AI Projects.">
    <style>
        :root {
            --dark-green: #1e2b20;
            --light-green: #3a5a40;
            --gold: #ffd700;
            --white: #ffffff;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: var(--white);
            background-color: var(--dark-green);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--light-green);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
            max-width: 100%;
        }
        h1 {
            color: var(--gold);
            margin-bottom: 0.5rem;
        }
        .tagline {
            color: var(--white);
            margin-bottom: 1.5rem;
        }
        .services {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }
        .services li {
            margin-bottom: 0.5rem;
            color: var(--white);
        }
        .services li::before {
            content: "â–¹";
            color: var(--gold);
            margin-right: 0.5rem;
        }
        .contact-info {
            font-size: 0.9rem;
            color: var(--white);
        }
        .contact-info a {
            color: var(--gold);
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/JavelinAI.webp" alt="Javelin AI Logo" class="logo" width="120" height="120">
        <h1>Javelin AI</h1>
        <p class="tagline">Empowering businesses with cutting-edge AI solutions</p>
        <ul class="services" aria-label="Our Services">
            <li>AI Training/Education</li>
            <li>AI Consulting</li>
            <li>Custom AI Projects</li>
        </ul>
        <p class="contact-info">
            Our website is under construction. For inquiries, please contact 
            <a href="mailto:javelin@javelin.is" aria-label="Email Javelin AI">javelin@javelin.is</a>
        </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded successfully');
        });
    </script>
</body>
</html>
